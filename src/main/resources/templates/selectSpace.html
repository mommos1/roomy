<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Roomy - 공간 선택</title>
    <link rel="stylesheet" href="/css/selectSpace.css">
</head>
<body>
<div class="space-select-container">
    <h2>어떤 공간을 예약하시겠습니까?</h2>
    <div class="space-options">
        <a href="/reserve/classroom" class="space-card">
            <img src="/images/classroom.png" alt="강의실 이미지">
            <h3>강의실 예약</h3>
            <p>회의, 수업 등 다양한 목적의 강의실을 예약할 수 있어요.</p>
        </a>
        <a href="/reserve/studyroom" class="space-card">
            <img src="/images/studyroom.png" alt="독서실 이미지">
            <h3>독서실 예약</h3>
            <p>조용한 개인 학습 공간이 필요하신가요? 독서실을 예약해보세요.</p>
        </a>
    </div>
</div>
</body>
</html>
