
<th:block th:fragment="title">
    <title>숙소 상세 페이지</title>
</th:block>

<th:block th:fragment="css">
    <link rel="stylesheet" href="/css/reservation/stayInfo.css">
</th:block>

<th:block th:fragment="content">
    <div class="accommodationInfo">
        <div class="infoContainer">
            <!-- 미리보기 이미지 -->
            <div class="preview-image">
                <img class="preview-image" src="/images/accommodation/image.jpg" alt="101호 강의실 사진">
            </div>

            <!-- 숙소 이름, 위치 -->
            <div class="info">
                <h1 th:text="${stayDetail.name}">호텔 야놀자 강남점</h1>
                <p th:text="${stayDetail.location}">서울특별시 강남구 테헤란로 123</p>
            </div>

            <!-- 후기 리스트 -->
            <div class="reviews">
                <div class="review-item">깨끗하고 친절했어요! ★★★★★</div>
                <div class="review-item">위치가 좋아요. 다시 방문할게요. ★★★★☆</div>
            </div>

            <!-- 날짜 및 인원 선택 -->
            <div class="reservation-options">
                <select>
                    <option>날짜 선택</option>
                    <option>2025-05-01</option>
                    <option>2025-05-02</option>
                </select>

                <select>
                    <option>인원 선택</option>
                    <option>1명</option>
                    <option>2명</option>
                    <option>3명 이상</option>
                </select>
            </div>

            <!-- 객실 리스트 -->
            <div class="rooms">
                <div th:each="room : ${roomDetail}" class="room-item">
                    <h3 th:text="${room.name}">디럭스 룸</h3>
                    <p th:text="${room.description}">퀸사이즈 침대, 무료 Wi-Fi, 조식 포함</p>
                    <p th:text="'₩' +${room.pricePerNight}+ ' / ' +${room.capacity}+ '인'">₩80,000 / 1박</p>
                    <button>예약하기</button>
                </div>

            </div>
        </div>
    </div>
</th:block>
