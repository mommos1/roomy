
<th:block th:fragment="title">
    <title>숙소 상세 페이지</title>
</th:block>

<th:block th:fragment="css">
    <link rel="stylesheet" href="/css/reservation/user/stayInfo.css">
</th:block>

<th:block th:fragment="content">
    <div class="accommodationInfo">
        <div class="container">
            <!-- 미리보기 이미지 -->
            <div class="preview-image"></div>

            <!-- 숙소 이름, 위치 -->
            <div class="info">
                <h1>호텔 야놀자 강남점</h1>
                <p>서울특별시 강남구 테헤란로 123</p>
            </div>

            <!-- 후기 리스트 -->
            <div class="reviews">
                <div class="review-item">깨끗하고 친절했어요! ★★★★★</div>
                <div class="review-item">위치가 좋아요. 다시 방문할게요. ★★★★☆</div>
            </div>

            <!-- 날짜 및 인원 선택 -->
            <div class="reservation-options">
                <select>
                    <option>날짜 선택</option>
                    <option>2025-05-01</option>
                    <option>2025-05-02</option>
                </select>

                <select>
                    <option>인원 선택</option>
                    <option>1명</option>
                    <option>2명</option>
                    <option>3명 이상</option>
                </select>
            </div>

            <!-- 객실 리스트 -->
            <div class="rooms">
                <div class="room-item">
                    <h3>디럭스 룸</h3>
                    <p>퀸사이즈 침대, 무료 Wi-Fi, 조식 포함</p>
                    <p>₩80,000 / 1박</p>
                    <button>예약하기</button>
                </div>

                <div class="room-item">
                    <h3>스위트 룸</h3>
                    <p>킹사이즈 침대, 욕조, 시티뷰</p>
                    <p>₩150,000 / 1박</p>
                    <button>예약하기</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
